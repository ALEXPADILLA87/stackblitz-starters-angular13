<div class="container mb-5 mt-5">
  <h1 class="text-center mt-4 mb-4">Shopping Cart</h1>
  <h2 class="text-center mt-4 mb-4">Total {{ totalPrice | currency }}</h2>
  <div class="row justify-content-center">
    <div *ngIf="totalProducts === 0">
      <nav class="navbar navbar-expand navbar-light bg-light">
        <ul class="nav flex-column">
          <li class="nav-item">Cart is empty</li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/product']"
              >Go to products page!</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div
      class="col-md-8"
      *ngFor="let product of shoppingCart.lineProducts; let i = index"
    >
      <div class="card mt-3">
        <div class="product-1 align-items-center p-2 text-center">
          <div class="image-container">
            <img
              class="xyz rounded"
              src="{{ product.product.imageFront }}"
              width="200"
            />
          </div>
          <h5>{{ product.product.title }}</h5>
          <div class="mt-3 info">
            <span class="text1 d-block">Quantity: {{ product.quantity }}</span>
          </div>
          <div class="cost mt-3 text-dark">
            <span>{{ product.product.price | currency }}</span>
          </div>
        </div>
        <div class="p-3 bg-danger text-center text-white mt-3 cursor cart">
          <button
            class="
              text-uppercase
              cart-text
              p-3
              bg-danger
              text-center text-white
              mt-3
              cursor
              cart
            "
            (click)="delete(i)"
          >
            Delete product
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
